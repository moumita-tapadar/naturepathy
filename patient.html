<body>
  <div class="container-fluid userbackground ">
    <div class="page-header"> 
      <h1 class="text-center userbackground-header">Doctor Appoinment Form</h1> 
    </div>
    <div class="container">
      <form class="row ">
        <div class="col-12">
          <label class="form-label"><strong>Name : <Span class="required">*</Span></strong></label>
        </div>
        <!-- Fname -->
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First name" name="f_name" id="f_name">
        </div>
        <!-- lname -->
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last name" name="l_name" id="l_name">
        </div>
        <!-- Gen -->
        <div class="col-12 mt-4">
          <label class="form-label"><strong>Gender : <Span class="required">*</Span></strong></label>
          <div class=" col-sm-3 form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gen" id="gen1" value="male">
            <label class="form-check-label" for="gen1">
              Male
            </label>
          </div>
          <div class=" col-sm-3 form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gen" id="gen2" value="female">
            <label class="form-check-label" for="gen2">
              Female
            </label>
          </div>
        </div>
        <!-- Ph no -->
        <div class="col-12">
          <label class="form-label"><strong>Phone : <Span class="required">*</Span></strong></label>
          <div class="col-6">
            <input type="number" class="form-control form-control-sm" name="contact" id="contact">
          </div>
        </div>
        <!-- DOB -->
        <div class="col-12">
          <label class="form-label mt-2"><strong>Date Of Birth :</strong></label>
          <div class="col-6">
            <input type="date" class="form-control form-control-sm" name="dob" id="dob" placeholder="DD/MM/YY">
          </div>
        </div>
        <!-- Address -->
        <div class="col-12">
          <label class="form-label mt-2"><strong>Address :</strong></label>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="address" id="address" placeholder="Street Address">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="address1" id="address1" placeholder="Street Address Line2">
        </div>
        <!-- <div class="col-md-6 mt-4">
          <input type="text" class="form-control" name="city" id="city" placeholder="City">
        </div>
        <div class="col-md-6 mt-4">
          <input type="text" class="form-control" name="region" id="region" placeholder="Region">
        </div>
        <div class="col-md-6 mt-4">
          <input type="number" class="form-control" name="zip" id="zip" placeholder="Postal/Zip Code">
        </div>
        <div class="col-md-6 mt-4">
          <input type="text" class="form-control" name="landmark" id="landmark" placeholder="Landmark ">
        </div> -->
        <!-- mail -->
        <div class="col-12">
          <label class="form-label mt-2"><strong>Email : <Span class="required">*</Span> </strong></label>
          <div class="col-md-6">
            <input type="text" class="form-control" name="mail" id="mail" placeholder="jhon08@gmail.com" autocomplete="off">
          </div>
        </div>
        <!-- <div class="col-12">
          <label class="form-label mt-4"><strong>Have you priviously attend our facility <Span class="required">*</Span> </strong></label>
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="attend-facility" id="attend-facility1" value="option1">
            <label class="form-check-label" for="attend-facility1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="attend-facility" id="attend-facility2" value="option2">
            <label class="form-check-label" for="attend-facility2">
              No
            </label>
          </div>
        </div> -->
        <div class="col-12">
          <label class="form-label mt-4"><strong>Describe Medical Condition :</strong></label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" name="floatingTextarea" id="floatingTextarea" style="height: 100px"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
        </div>
        <div class="col-12">
          <label class="form-label mt-4"><strong>Appointment Type</strong></label> <br>
          <label>Select which appointment type you require :</label>
          <!-- <div class="col-md">
            <div class="form-check mt-2">
              <input class="form-check-input" type="radio" name="switch" id="switch_1">
              <label class="form-check-label" for="switch_1">
                Orthopedic
              </label>
            </div>
          </div> -->
          <div class="col-md">
            <div class="form-check mt-2">
              <input class="form-check-input" type="radio" name="switch" id="switch_2">
              <label class="form-check-label" for="switch_2">
                Heart Checkup
              </label>
            </div>
          </div>
          <!-- <div class="col-md">
            <div class="form-check mt-2">
              <input class="form-check-input" type="radio" name="switch" id="switch_3">
              <label class="form-check-label" for="switch_3">

              </label>
            </div>
          </div> -->
          <!-- <div class="col-md">
            <div class="form-check mt-2">
              <input class="form-check-input" type="radio" name="switch" id="switch_4">
              <label class="form-check-label" for="switch_4">
                Chield Specialist
              </label>
            </div>
          </div> -->
          <div class="col-md">
            <div class="form-check mt-2">
              <input class="form-check-input" type="radio" name="switch" id="switch_5">
              <label class="form-check-label" for="switch_5">
                Generel Physician
              </label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-check mt-2">
              <input class="form-check-input" type="radio" name="switch" id="switch_6">
              <label class="form-check-label" for="switch_6">
                Others
              </label>
            </div>
          </div>
        </div>
        <div class="col-12">
          <label class="form-label mt-4"><strong>Have you any prescription? Upload Here</strong></label> <br>

        <div class="col-md-6">
          <div class="mb-3">
            <input class="form-control mt-2" type="file" name="formFileMultiple" id="formFileMultiple" multiple>
          </div>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-success" name="submit_1" id="submit_1">Submit</button>
        </div>
      </form>
